!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Letter for Rai</title>
  <style>
    body {
      background: linear-gradient(to right, #ffe4e1, #fff0f5);
      font-family: 'Comic Sans MS', cursive;
      color: #c71585;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      animation: fadeIn 2s ease-in-out;
    }

    .typewriter {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid pink;
      font-size: 1.4em;
      width: 0;
      animation: typing 4s steps(60, end) forwards, blink 0.7s infinite;
      margin: 20px 0;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: pink; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .teddy-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
      gap: 20px;
    }

    .teddy-container img {
      width: 150px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(177, 96, 108, 0.6);
      transition: transform 0.3s ease;
    }

    .teddy-container img:hover {
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
      font-size: 1.2em;
      color: #db00cc;
    }
  </style>
</head>
<body>
  <h1>To Rai ❤️</h1>

  <div class="typewriter">
    Love is not just a word, it's a promise to care forever.
  </div>

  <p style="margin-top: 30px; font-size: 1.2em;">
    You're the teddy to my heart – soft, sweet, and irreplaceable.
    <br>
    My world is brighter because of you!
  </p>
